        tailwind.config = {

                            600: '#2538ff',

                        'spin-slow': 'spin 3s linear infinite',

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #fafafa;
            color: #18181b;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Glass morphism effects */
        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 30px -1px rgba(0, 0, 0, 0.04);
        }

        .glass-sidebar {
            background: rgba(255, 255, 255, 0.82);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border-right: 1px solid rgba(228, 228, 231, 0.7);
        }

        /* Gradient text effect */
        .text-gradient {
            background: linear-gradient(135deg, #3b55ff 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #e4e4e7;
            border-radius: 12px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #d4d4d8;
        }

        /* Custom selection */
        ::selection {
            background-color: #d9e2ff;
            color: #0f1259;
        }

        ::-moz-selection {
            background-color: #d9e2ff;
            color: #0f1259;
        }

        /* Loading spinner */
        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4ff 0%, #fafafa 100%);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e4e4e7;
            border-top-color: #3b55ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Hide spinner when React loads */
        #root:not(:empty)+.loading-spinner {
            display: none;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Focus visible for accessibility */
        *:focus-visible {
            outline: 2px solid #3b55ff;
            outline-offset: 2px;
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
